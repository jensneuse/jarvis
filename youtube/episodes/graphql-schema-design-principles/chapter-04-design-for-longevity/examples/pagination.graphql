# Bad: Unbounded list â€” works today, outage tomorrow
type User {
  orders: [Order!]!  # What if a user has 50,000 orders?
}

# Good: Paginated with sensible defaults
type User {
  orders(
    first: Int = 10    # Default page size
    after: String       # Cursor for next page
  ): OrderConnection!
}

type OrderConnection {
  edges: [OrderEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type OrderEdge {
  cursor: String!
  node: Order!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}
