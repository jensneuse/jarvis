# The logged-in user — has settings, notifications, private data
type Viewer {
  id: ID!
  name: String!
  email: String!
  avatar: String
  notificationPreferences: NotificationSettings!
  billingInfo: BillingInfo
  teams: [Team!]!
}

# A public user profile — only public-facing data
type UserProfile {
  id: ID!
  name: String!
  avatar: String
  bio: String
  publicProjects: [Project!]!
}

# A user in the context of a team — has role, permissions
type TeamMember {
  id: ID!
  name: String!
  avatar: String
  role: TeamRole!
  joinedAt: DateTime!
  permissions: [Permission!]!
}
